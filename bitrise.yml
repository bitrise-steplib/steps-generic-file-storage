format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/bitrise-steplib/steps-generic-file-storage.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    envs:
    - BITRISEIO_SAMPLE_FILE_URL: https://raw.githubusercontent.com/bitrise-tools/codesigndoc/master/_scripts/install_wrap.sh
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: Generate secrets
        inputs:
        - content: |-
            #!/usr/bin/env bash  
            set -ex

            cp ../test/test.bitrise.secrets.yml ../.bitrise.secrets.yml
    - script:
        title: Run test
        inputs:
        - content: |-
            #!/usr/bin/env bash  

            RUN_OUTPUT=$(go run ..)
            echo $RUN_OUTPUT
            envman add --key RUN_OUTPUT --value "$RUN_OUTPUT"
    after_run:
        - assert-outputs
        - clear-tmp

  assert-outputs:
    steps:
    - script:
        title: Check outputs
        inputs:
        - content: |-
            #!/usr/bin/env bash

            if [ -z "$GENERIC_FILE_STORAGE" ] ; then echo "GENERIC_FILE_STORAGE env is empty" ; exit 1 ; fi ;
            if [ ! -d "$GENERIC_FILE_STORAGE" ] ; then echo "$GENERIC_FILE_STORAGE does not exist" ; exit 1 ; fi ;

            if [[ $RUN_OUTPUT == *"SUPER SECRET"* ]]; then
              echo "Secret was printed!"
              exit 1
            fi

  clear-tmp:
    steps:
    - script:
        title: Clear TMP
        is_always_run: true
        inputs:
        - content: |-
            rm -rf $ORIG_BITRISE_SOURCE_DIR/_tmp

            rm -f $ORIG_BITRISE_SOURCE_DIR/.bitrise.secrets.yml

  # ----------------------------------------------------------------
  # --- Utility workflows

  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
